spring.application.name=movie-dash

# Server
server.port=8080

# Database Configuration - H2 (Embedded Database for Development)
spring.datasource.url=jdbc:h2:file:./data/moviedash
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (accessible at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# MySQL Configuration (Uncomment when you want to use MySQL in production)
# spring.datasource.url=jdbc:mysql://localhost:3306/moviedash?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
# spring.datasource.username=root
# spring.datasource.password=password
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt.secret=your-256-bit-secret-key-please-change-this-in-production-environment
jwt.expiration=86400000

# Google OAuth2 (Commented out - uncomment when you have valid credentials)
# spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
# spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
# spring.security.oauth2.client.registration.google.scope=email,profile
# spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/auth/google/callback

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.moviedash=DEBUG
